variables:
  - name: System.Debug
    value: true

pool:
  vmImage: 'macOs-10.14'

steps:  
  - task: NodeTool@0
    inputs:
      versionSpec: '14.x'
    displayName: 'Install Node.js'
  - task: CmdLine@2
    displayName: 'Install Core Dependencies'
    inputs:
      script: |
        yarn install
